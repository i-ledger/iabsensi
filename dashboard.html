<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
</head>
<body>
  <h2>Selamat datang, Admin</h2>
  <p id="infoAdmin"></p>

  <script>
    const email = localStorage.getItem("adminEmail");
    if (!email) {
      window.location.href = "login.html";
    } else {
      document.getElementById("infoAdmin").innerText = "Login sebagai: " + email;
    }
  </script>
</body>
</html>
