<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
</head>
<body>
  <h2>Dashboard Admin</h2>

  <div id="dashboardInfo"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (email) {
      fetch("https://script.google.com/macros/s/AKfycbyR70DuI0KnQcGs3oE4DSelJ0EX2WD0J-mgzP3ysuPSBmdaocI6exs-ECtou68XoQBVjg/exec?email=" + encodeURIComponent(email))
        .then(res => res.json())
        .then(result => {
          if (result.success && result.status === "aktif") {
            document.getElementById("dashboardInfo").innerText = "Selamat datang, " + email + ". Status akun Anda aktif!";
          } else {
            document.getElementById("dashboardInfo").innerText = "Akun Anda sudah expired atau belum aktif.";
          }
        })
        .catch(err => {
          document.getElementById("dashboardInfo").innerText = "Terjadi kesalahan: " + err.message;
        });
    } else {
      document.getElementById("dashboardInfo").innerText = "Email tidak ditemukan.";
    }
  </script>
</body>
</html>
