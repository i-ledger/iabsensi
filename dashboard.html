<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #1d3557;
    }

    .status {
      font-weight: bold;
    }

    .expired {
      color: red;
    }

    .aktif {
      color: green;
    }

    #perpanjang {
      background: #e63946;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
    }

    #perpanjang:hover {
      background: #c12736;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dashboard Admin</h2>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Status:</strong> <span class="status" id="status"></span></p>
    <p><strong>Aktif Sejak:</strong> <span id="activatedAt"></span></p>
    <p><strong>Expired Pada:</strong> <span id="expiredAt"></span></p>
    <button id="perpanjang" style="display:none;">Perpanjang Sekarang</button>
  </div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    if (!email) {
      alert("Email tidak ditemukan di URL!");
      window.location.href = "login.html";
    }

    fetch("https://script.google.com/macros/s/AKfycbwV0wCoxRm11fKo5Ch1fvJsePcEy0Ov92x9E7fjFe7ZS0WSAr9JrpMziuVq8rnh8tI9UQ/exec?email=" + encodeURIComponent(email))
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("nama").textContent = data.nama || "-";
          document.getElementById("email").textContent = email;
          document.getElementById("status").textContent = data.status;
          document.getElementById("status").classList.add(data.status === "Aktif" ? "aktif" : "expired");
          document.getElementById("activatedAt").textContent = data.activatedAt || "-";
          
          // Hitung expired date dari activatedAt
          if (data.activatedAt) {
            const activatedDate = new Date(data.activatedAt);
            const expiredDate = new Date(activatedDate);
            expiredDate.setDate(expiredDate.getDate() + 30);
            document.getElementById("expiredAt").textContent = expiredDate.toLocaleDateString("id-ID");

            if (data.status === "Expired") {
              document.getElementById("perpanjang").style.display = "block";
              document.getElementById("perpanjang").onclick = () => {
                alert("Silakan transfer ke rekening 1234567890 a.n PT Anda, lalu hubungi admin untuk aktivasi kembali.");
              };
            }
          }
        } else {
          alert(data.message || "Data tidak ditemukan");
        }
      });
  </script>
</body>
</html>
