<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
</head>
<body>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email Admin" required><br><br>
    <button type="submit">Login</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const email = formData.get("email");

      // Fetch request untuk cek status akun
      fetch("https://script.google.com/macros/s/AKfycbxvkdhHAPv0cAi4D2QEeqyCl0zYWL3QV7v-H4MgTm-ZbUov7PtmHI5rLncKiPcvw60KDg/exec?email=" + encodeURIComponent(email))
        .then(res => res.json())
        .then(result => {
          if (result.success && result.status === "aktif") {
            // Redirect ke dashboard jika status aktif
            window.location.href = "dashboard.html?email=" + encodeURIComponent(email);
          } else {
            document.getElementById("status").innerText = "Akun tidak aktif atau sudah expired.";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "Terjadi kesalahan: " + err.message;
        });
    });
  </script>
</body>
</html>
