<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
</head>
<body>
  <h2>Login Admin</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email Admin" required><br><br>
    <button type="submit">Login</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.querySelector('[name="email"]').value;

      if (email) {
        // Arahkan ke dashboard dengan membawa parameter email
        window.location.href = `dashboard.html?email=${encodeURIComponent(email)}`;
      } else {
        document.getElementById("status").innerText = "Email tidak boleh kosong!";
      }
    });
  </script>
</body>
</html>
