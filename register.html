<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Admin PT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Daftar Admin PT</h2>
    <input type="text" id="pt" placeholder="Nama PT" required />
    <input type="email" id="email" placeholder="Email Admin" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Daftar</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbylB1gJgT2JJfnzkmEjcj6UAK0BAADhmQCFHRDdiGIqgdrX_Z3oNH-UE9KVJqYQLkGflA/exec";

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        pt: document.getElementById("pt").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(result => {
        document.getElementById("message").innerHTML = `
          Terima kasih! Silakan transfer ke rekening berikut:<br><br>
          <b>BNI 1234567890 a.n. [NAMA KAMU]</b><br><br>
          Admin akan mengaktifkan akun kamu setelah pembayaran.
        `;
      })
      .catch(err => {
        document.getElementById("message").innerText = "Gagal mendaftar. Coba lagi nanti.";
        console.error(err);
      });
    });
  </script>

</body>
</html>
