<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Admin</title>
</head>
<body>
  <h2>Registrasi Admin</h2>
  <form id="registerForm">
    <input type="text" name="nama" placeholder="Nama Admin" required><br><br>
    <input type="email" name="email" placeholder="Email Admin" required><br><br>
    <input type="text" name="perusahaan" placeholder="Nama PT / Perusahaan" required><br><br>
    <input type="text" name="rekening" placeholder="Rekening untuk verifikasi pembayaran" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Daftar</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const params = new URLSearchParams();
      params.append("action", "register");
      params.append("nama", formData.get("nama"));
      params.append("email", formData.get("email"));
      params.append("perusahaan", formData.get("perusahaan"));
      params.append("rekening", formData.get("rekening"));
      params.append("password", formData.get("password"));

      fetch("https://script.google.com/macros/s/AKfycbyiIpuYUpIv41PBgqDYA6ruQh3tyW5SmgG71hSVrCTvcglPLDTPm46d1L28yLR6iEeNnw/exec", {
        method: "POST",
        body: params
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("status").innerText = result.message;
      })
      .catch(err => {
        document.getElementById("status").innerText = "Gagal: " + err.message;
      });
    });
  </script>
</body>
</html>
