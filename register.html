<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Admin</title>
</head>
<body>
  <h2>Registrasi Admin</h2>
  <form id="registerForm">
    <input type="text" name="nama" placeholder="Nama Admin" required><br><br>
    <input type="email" name="email" placeholder="Email Admin" required><br><br>
    <input type="text" name="perusahaan" placeholder="Nama PT / Perusahaan" required><br><br>
    <input type="text" name="rekening" placeholder="Rekening untuk verifikasi pembayaran" required><br><br>
    <button type="submit">Daftar</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        action: "register",
        nama: formData.get("nama"),
        email: formData.get("email"),
        perusahaan: formData.get("perusahaan"),
        rekening: formData.get("rekening")
      };

      fetch("https://script.google.com/macros/s/AKfycbwrm0eESmwfKpsQ-_Ijw-VLIVzp5Dwu9rvSXyyZltTbE-ckUM4nDkYjCBV6-yLQghklrw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("status").innerText = result.message;
      })
      .catch(error => {
        document.getElementById("status").innerText = "Terjadi kesalahan: " + error.message;
      });
    });
  </script>
</body>
</html>
