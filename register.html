<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrasi</title>
</head>
<body>
  <h2>Registrasi Admin</h2>
  <form id="registerForm">
    <input type="text" name="nama" placeholder="Nama Admin" required><br><br>
    <input type="email" name="email" placeholder="Email Admin" required><br><br>
    <input type="text" name="perusahaan" placeholder="Nama PT / Perusahaan" required><br><br>
    <input type="text" name="rekening" placeholder="Rekening untuk verifikasi pembayaran" required><br><br>
    <button type="submit">Daftar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        action: "register",
        nama: form.nama.value,
        email: form.email.value,
        perusahaan: form.perusahaan.value,
        rekening: form.rekening.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwqhix8RhKjwH3B8IrNk6jawGjMglxN9_sKx6dDfsCwZ3f9jH28DLLIdp68tre3ovTjkQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("status").innerText = result.message;
      })
      .catch(error => {
        document.getElementById("status").innerText = "Terjadi kesalahan: " + error.message;
      });
    });
  </script>
</body>
</html>
