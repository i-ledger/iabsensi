<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registrasi Admin</h2>
  <form id="registerForm">
    <input type="text" name="nama" placeholder="Nama Admin" required><br>
    <input type="email" name="email" placeholder="Email Admin" required><br>
    <input type="text" name="perusahaan" placeholder="Nama PT / Perusahaan" required><br>
    <input type="text" name="rekening" placeholder="Rekening untuk verifikasi pembayaran" required><br>
    <button type="submit">Daftar</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        action: "register",
        nama: formData.get("nama"),
        email: formData.get("email"),
        perusahaan: formData.get("perusahaan"),
        rekening: formData.get("rekening")
      };

      console.log("Mengirim data:", data);

      fetch("https://script.google.com/macros/s/AKfycbyHVdg6eRIlrSvAhVVFAMBqQzchKBG3-jNDSpwA_C0Zn8fRIgmpwoqTy7K1siEAO1xFlQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("status").innerText = result.message;
      })
      .catch(error => {
        console.error("Gagal kirim:", error);
        document.getElementById("status").innerText = "Terjadi kesalahan. Silakan coba lagi.";
      });
    });
  </script>
</body>
</html>
